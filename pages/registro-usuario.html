<html>
    <head> 
        <meta charset="UTF-8">
        <title>Registro Usuario</title>
        <link rel="stylesheet" href="../css/style.css">
         
        </style>
    </head>
    <body>
        <section class="form-register">
            <h4>Registro Usuario</h4>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese sus Nombres">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus Apellidos">
            <input class="controls" type="text" name="id" id="id" placeholder="Tipo de documento (C.C. - C.E. - PEP)">
            <input class="controls" type="text" name="cedula" id="Cedula" placeholder="Ingrese su Número de Identificación">
            <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su Direccion">
            <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
            <input class="controls" type="password" name="correo" id="correo" placeholder="Confirme su Contraseña">

            <p>Estoy de acuerdo con <a href="#"> Terminos y Condiciones</a></p>
            <form action="../index.html">
                <input class="botons" type="submit" value="Registrar">
            </form>
            <p><a href="#">¿Ya tengo Cuenta</a></p>
        </section>
    </body>
</html>
